    <!--
        Percabangan / Brancing : adalah salah satu bentuk kontrol program, Percabangan berguna untuk mengatur alur jalannya program sesuai dengan suatu kondisi yang terpenuhi
        
        Ada 6 macam percabangan JS: 
        1. Ifn  (Ketika kondisi hnya satu)
        2. If else (Ketika kondisinya ada 2, benar/salah)
        3. If else If (Ketika kondisinya ada lebih dari 2)
        4. Switch case (Bentuk lain dari If Else If)
        5. Ternary (Kosep lain dari If Else, Berarti dia juga punya kondisi, benar/salah)
        6. Nested brancing (Percabangan bersarang / didalam percabangan ada lagi percabangan)

        Case
        1.Grade
        2.Shop
    -->

    <h1>Belajar 6 Percabangan Pada JavaScript</h1>
        <p>1. Percabangan IF</p>
        <P id="if"></P>

        <p>2. Percabangan IF ELSE</p>
        <P id="ifelse"></P>

        <p>3. Percabangan IF ELSE IF</p>
        <P id="ifelseif"></P>

        <p>4. Percabangan SWITCH CASE</p>
        <p id="switchCase"></p>

        <p>5. Percabangan TERNARY</p>
        <p id="ternary"></p>

        <p>6. Percabangan BERSARANG</p>
        <input type="email" value="" id="email"/><br><br>
        <input type="password" value="" id="password"/><br><br>
        <input onclick="login()" type="button" value="Login"/><br><br>

</body>
