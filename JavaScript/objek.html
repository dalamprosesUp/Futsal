<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojek JavaScript</title>

</head>
<body>
    
    <h1>Belajar Objek JavaScript</h1>
    <table border="1">
        <tr>
            <th>Merk Mobil</th>
            <th>Warna</th>
            <th>Berat</th>
            <th>Model</th>
            <th>Deskripsi</th>
        </tr>
        <tr>
            <td> <span id="merk"></span> </td>
            <td> <span id="warna"></span> </td>
            <td> <span id="berat"></span> </td>
            <td> <span id="model"></span> </td>
            <td> <span id="deskripsi"></span> </td>
        </tr>
    </table>
    

    <script>
        var mobil = {
            merk:"BMW", 
            warna:"Merah", 
            model:"BMW X5", 
            berat:"2380kg",
            dekripsi: function(){
                return this.merk + "adalah mobil pengeluaran terbaru dengan model" + this.model;
            }
        };
        document.getElementById("merk").innerHTML = mobil.merk;
        document.getElementById("warna").innerHTML = mobil.warna;
        document.getElementById("berat").innerHTML = mobil.berat;
        document.getElementById("model").innerHTML = mobil.model;
        document.getElementById("dekripsi").innerHTML = mobil.deskripsi();
        
    </script>

</body>
</html>
